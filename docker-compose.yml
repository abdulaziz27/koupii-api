version: "3.8"

services:
    # Backend Service
    backend:
        build:
            context: ./current
            dockerfile: ../Dockerfile.backend
        container_name: koupii-backend
        restart: unless-stopped
        ports:
            - "8081:80"
        environment:
            - APP_ENV=production
            - APP_DEBUG=false
            - DB_HOST=mysql
            - DB_DATABASE=koupii_production
            - DB_USERNAME=koupii_user
            - DB_PASSWORD=${DB_PASSWORD}
        depends_on:
            - mysql
        networks:
            - koupii-network
        volumes:
            - ./storage:/var/www/html/storage
            - ./bootstrap/cache:/var/www/html/bootstrap/cache

    # MySQL Database
    mysql:
        image: mysql:8.0
        container_name: koupii-mysql
        restart: unless-stopped
        environment:
            - MYSQL_DATABASE=koupii_production
            - MYSQL_USER=koupii_user
            - DB_PASSWORD=${DB_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - koupii-network

volumes:
    mysql_data:

networks:
    koupii-network:
        driver: bridge
